# Nome da aplicacao
spring.application.name=ZipCodeLogs

# Configuracao do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres-container:5432/zipcode_logs
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration


# Configuracao do WireMock (mock do servico de CEP)
wiremock.server.url=http://wiremock-container:8080

# Porta do servidor da aplicacao
server.port=8080
